    <div class="h-[100vh] bg-[46e4e1beddaa3825f3d815f7f7ef8134.jpeg] w-[100%] flex justify-around items-center">
      <div class="h-[100vh] w-[100vw] bg-white flex flex-row items-center justify-center md:w-11/12 md:h-[735px] md:rounded-[61px] xl:max-w-[1404px] xl:mx-auto">
        <div class="flex flex-col items-center justify-center">
          <p class="font-[600] text-[40px] text-[#064A85] sm:text-[66px]">
            Welcome !
          </p>
          <p class="font-[600] text-[#6A849E] text-[20px] sm:text-[35px]">
            Let The Fun Begin.
          </p>
          <div class="flex flex-col pt-[20px] gap-[16px] sm:flex-row">
            <button class="flex justify-evenly items-center w-[170px] h-[52px] border-[1px] rounded-[11px] border-[#DDDDDD]">
              <img src="goog.svg" alt="" class="w-[20.153px] h-[20.56px]">
              <p class="text-[#000] text-[10px] font-[400]">Log in with google</p>
            </button>
            <button class="flex justify-evenly items-center w-[170px] h-[52px] border-[1px] rounded-[11px] border-[#DDDDDD]">
              <img src="423918.logowik 1.png" alt="" class="w-[25px] h-[21px]">
              <p class="text-[#000] text-[10px] font-[400]">Log in with intra</p>
            </button>
          </div>
          <div class="flex w-[200px] pt-[24px] pl-[24px]  gap-[10px] items-center ">
            <div class="w-[61px] h-[1px] bg-[#C9C9C9]"></div>
            <p class="text-[#DBDBDB] text-[15px] font-[400]">OR</p>
            <div class="w-[61px] h-[1px] bg-[#C9C9C9]"></div>
          </div>
          <form action="" class="flex flex-col items-center gap-[24px] pt-[24px]">
            <div class="flex flex-col gap-[16px]">
              <input type="email" class="text-[#064A85] w-[217px] h-[45px] rounded-[11px] border-[1px] border-[#DDDDDD]  p-[27px] sm:w-[376px] md:w-[376px] md:h-[62px]" placeholder="Email or Username">
              <input type="password" class="text-[#064A85] w-[217px] h-[45px] rounded-[11px] border-[1px] border-[#DDDDDD]  p-[27px] sm:w-[376px] md:w-[376px] md:h-[62px]" placeholder="Password">
            </div>
            <input type="submit" class="w-[217px] h-[53px] bg-gradient-to-r from-cyan-500 to-blue-500 rounded-[11px] text-[#FFF] text-[20px] font-[500] md:h-[68.345px] " class="l-inp" value="Login">
          </form>
          <div class="flex flex-row items-center gap-[2px] pt-[24px]">
            <p class="text-[#064A85] text-[14px] font-[300] sm:text-[18.963px]">
              Don’t have an account?
              <button class="text-[#6A849E] text-[14px] font-[400] sm:text-[18.963px]">
                Sign up
              </button>
            </p>
          </div>
        </div>
        <div class="xl:block hidden">
          <img src="Frame 101.png" alt="" class="mt-[-112px] ml-[60px]" />
        </div>
      </div>
    </div>
