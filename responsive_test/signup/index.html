<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="h-[100vh] bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-around items-center">
      <div class="h-[100vh] w-[100vw] bg-white flex flex-row items-center justify-center md:w-[700px] md:h-[735px] md:rounded-[61px] xl:w-[1404px]">
        <div class="flex flex-col items-center justify-center pb-[30px]">
          <p class="font-[600] text-[40px] text-[#064A85] sm:text-[66px]">
            Welcome !
          </p>
          <p class="font-[600] text-[#6A849E] text-[20px] sm:text-[35px]">
            Let The Fun Begin.
          </p>
          <div class="flex flex-col pt-[20px] gap-[16px] sm:flex-row">
            <button class="flex justify-evenly items-center w-[170px] h-[52px] border-[1px] rounded-[11px] border-[#DDDDDD] cursor-pointer">
              <img src="goog.svg" alt="" class="w-[20.153px] h-[20.56px]">
              <p class="text-[#000] text-[10px] font-[400]">Log in with google</p>
            </button>
            <button class="flex justify-evenly items-center w-[170px] h-[52px] border-[1px] rounded-[11px] border-[#DDDDDD] cursor-pointer">
              <img src="423918.logowik 1.png" alt="" class="w-[25px] h-[21px]">
              <p class="text-[#000] text-[10px] font-[400]">Log in with intra</p>
            </button>
          </div>
          <div class="flex w-[200px] pt-[10px] pl-[18px]  gap-[10px] items-center ">
            <div class="w-[61px] h-[1px] bg-[#C9C9C9]"></div>
            <p class="text-[#DBDBDB] text-[15px] font-[400]">OR</p>
            <div class="w-[61px] h-[1px] bg-[#C9C9C9]"></div>
          </div>
          <form action="" class="flex flex-col items-center gap-[24px] pt-[10px]">
            <div class="flex flex-col gap-[16px]">
              <div class="flex flex-col gap-[16px] sm:flex-row sm:gap-[16px]">
                <input type="text" class="w-[217px] h-[45px] rounded-[11px] border-[1px] border-[#DDDDDD]  p-[27px] sm:w-[196px] md:h-[62px]" placeholder="First name">
                <input type="text" class="w-[217px] h-[45px] rounded-[11px] border-[1px] border-[#DDDDDD]  p-[27px] sm:w-[196px] md:h-[62px]" placeholder="Last name">
              </div>
              <input type="text" class="w-[217px] h-[45px] rounded-[11px] border-[1px] border-[#DDDDDD]  p-[27px] sm:w-[408px] md:h-[62px]" placeholder="Username">
              <input type="email" class="w-[217px] h-[45px] rounded-[11px] border-[1px] border-[#DDDDDD]  p-[27px] sm:w-[408px] md:h-[62px]" placeholder="Email">
              <input type="password" class="w-[217px] h-[45px] rounded-[11px] border-[1px] border-[#DDDDDD]  p-[27px] sm:w-[408px] md:h-[62px]" placeholder="Password">
            </div>
            <input type="submit" class="w-[217px] h-[53px] bg-gradient-to-r from-cyan-500 to-blue-500 rounded-[11px] text-[#FFF] text-[20px] font-[500] md:h-[68.345px] cursor-pointer " class="l-inp" value="Sign up">
          </form>
          <p class="text-[#064A85] text-[14px] font-[300] sm:text-[18.963px] pt-[16px]">
            Already have an account? <Link href="/login" class="text-[#6A849E] text-[14px] font-[400] sm:text-[18.963px] cursor-pointer"> Login</Link>
        </p>

              Already have an account?
              <button class="text-[#6A849E] text-[14px] font-[400] sm:text-[18.963px]">
                Login
              </button>
            </p>
        </div> -->
      </div>
      <div class="xl:block hidden">
        <img src="Frame 101.png" alt="" class="mt-[-112px] ml-[60px]" />
